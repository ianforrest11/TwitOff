<!DOCTYPE html>
<html>
  <head>
    <title>TwitOff - {{ title }}</title>
    <link rel="stylesheet" href="https://unpkg.com/picnic"/>
  </head>
  <body>
      <nav>
          <a href="/" class="brand"><span>TwitOff!</span></a>
    
          <!-- responsive-->
          <input id="bmenub" type="checkbox" class="show">
          <label for="bmenub" class="burger pseudo button">Menu</label>
    
          <div class="menu">
            <a href="/update" class="button warning">Update Tweets</a>
            <!-- a href="/reset" class="button error">Reset Database</a> -->
          </div>
        </nav>

    <article class="flex two" style="padding: 3em 1em;">
      <!--blocks allow for extensions of templates...e.g. make a user.html page-->
      {% block content %}
      <div>
        <h1>{{ title }}</h1>
        <!--pull compare route from main application-->
        <form action="/compare" method="post">
          <select name="user1">
            {% for user in users %}
            <option value="{{ user.name }}">{{ user.name }}</option>
            {% endfor %}
          </select>
          <select name="user2">
            {% for user in users %}
            <option value="{{ user.name }}">{{ user.name }}</option>
            {% endfor %}
          </select>
          <input type="text" name="tweet_text" placeholder="Tweet text to predict">
          <input type="submit" value="Predict Tweeter!">
        </form>
      </div>
      <div>
        <h2>Users</h2>
        {% for user in users %}
        <a href="/user/{{ user.name }}"><span class="stack">{{ user.name }}</span></a>
        {% endfor %}
        <!--form allows user to type username into application-->
        <form action="/user" method="post">
          <input type="text" name="user_name" placeholder="User to add">
          <input type="submit" value="Add User">      
        </form>
        <!-- <br>
        <form action="/remove" method="post">
          <input type="text" name="user_name" placeholder="User to remove">
          <input type="submit" value="Remove User">          
        </form> -->
      </div>
      {% endblock %}
    </article>
  </body>
</html>
